<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="neonGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff0080;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ffff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100" height="100" fill="#0a0015"/>
  
  <!-- Scoreboard frame -->
  <rect x="10" y="25" width="80" height="50" fill="none" stroke="url(#neonGrad)" stroke-width="3" rx="5"/>
  
  <!-- Score numbers -->
  <text x="30" y="60" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#ff0080" text-anchor="middle">1</text>
  <text x="50" y="60" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">:</text>
  <text x="70" y="60" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#00ffff" text-anchor="middle">0</text>
</svg>
